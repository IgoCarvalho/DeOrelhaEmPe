<div class="container ">
  <div class="d-flex flex-column min-vh-100 py-4 align-items-center justify-content-center">
    <div class="p-4 col-11 mx-auto bg-white shadow rounded">
      <form id="myForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group text-center">
          <h5>CONTEÚDO DAS AÇÕES</h5>

        </div>
        <div class="form-row">
          <div class="form-group filx col-4 ">
            <input type="file"  accept="image/*, video/*" class="filx-input" name="image" id="customFile"
               (change)="selectImage($event)" #file="ngModel" ngModel required>
            <label id="filePreview" class="filx-label py-3 btn  btn-block  m-0 h-100" for="customFile">
              <span>
                  Adicionar Imagem
              </span>
            </label>
          </div>

          <!-- <div class="form-group col-6">
            <input type="file" name="" id="">
          </div> -->
          <div class="form-group col-8">
            <textarea class="form-control" name="description" cols="30" rows="10" placeholder="DESCRIÇÃO"
              #description="ngModel" ngModel requider></textarea>
          </div>
        </div>
        <div class="text-right">
          <app-button> Preview </app-button>
          <app-button class="ml-2" > Enviar </app-button>

        </div>
      </form>
    </div>

    <div class="col-11 mt-4">
        <div *ngFor="let a of acoes"  class="card mb-3 p-2 bg-secondary text-light" >
            <div class="row no-gutters ">
              <div class="col-md-4">
                <div class="img" 
                [ngStyle]='{"background-image": "url("+a.image.url+")"}'>

                </div>
                <!-- <img src="http://res.cloudinary.com/dquz2bmdg/image/upload/v1561029789/bjedazc6lj8tulgopgjx.png" class="card-img" alt="..."> -->
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <!-- <h5 class="card-title">Card title</h5> -->
                  <p class="card-text">
                    {{a.description}}
                  </p>
                </div>
              </div>
            </div>
            <div class="btns text-secondary-l">
              <i class="fas fa-edit fa-lg"></i>
              <i class="fas fa-trash-alt fa-lg ml-2"></i>
            </div>
          </div>

    </div>
  </div>
</div>
