<div class="row justify-content-center mb-4 ">
  <h3 class="text-primary">Login</h3>
</div>

<div *ngIf="erroLogin" class="alert alert-danger"> Usuario ou sennha invalidos </div>

<div class="row">
  <div class="form-group col-sm-12 col-md-6">
    <button class="btnx btnx-google  btn-block" >
      <i class="fab fa-google mr-2"></i>
      Google
    </button>
  </div>
  <div class="form-group col-sm-12 col-md-6">
    <button class="btnx btnx-facebook  btn-block">
      <i class="fab fa-facebook-f mr-2"></i>
      Facebook
    </button>
  </div>
</div>

<hr data-content="Ou" class="hr-text text-muted">

<form class="needs-validation " novalidate role="form" #uForm="ngForm" (ngSubmit)="onSubmit(uForm)">
  <div class="form-group">
    <label for="email">Email</label>
    <small *ngIf="email.invalid && uForm.submitted" class="float-right text-danger">Email invalido</small>
    <input class="form-control" id="email" name="email" type="email" placeholder="nome@email.com"
    [ngClass]="{
      'validation': email.invalid && uForm.submitted
    }"
    #email="ngModel"
     ngModel required email>
  </div>
  <div class="form-group">
    <label for="pwd">Senha</label>
    <small *ngIf="senha.invalid && uForm.submitted" class="float-right text-danger">Senha invalida</small>
    <input class="form-control" id="pwd" name="password" type="password" placeholder="Senha"
    [ngClass]="{
      'validation': senha.invalid && uForm.submitted
    }"
    #senha="ngModel"
     ngModel required>
    <a routerLink='' class="float-right font-weight-bold text-dark pt-2 pb-3">
      <small>Esqueceu a senha ?</small>
    </a>

  </div>

          | Lembre-se de mim neste computador.
      </label>

  <button class="btnx btnx-primary  btn-block mt-3" type="submit">Entrar</button>
  <hr data-content="NÃ£o possui conta ?" class="hr-text text-muted">
  <div class="form-group mt-3 text-center">

  </div>
</form>
