<form class="form" role="form">
  <div class="form-group">
    <!-- <label for="cczReg">Registro de funcionario</label> -->
    <input type="text" class="form-control" id="cczReg" placeholder="Registro de funcionario" >
  </div>
  <div class="form-group">
    <!-- <label for="cczName">Nome</label> -->
    <input type="text" class="form-control" id="cczName" placeholder="Nome" >
  </div>
  <div class="form-group">
    <!-- <label for="cczEmail">Email</label> -->
    <input type="email" class="form-control" id="cczEmail" placeholder="nome@email.com" required="" >
  </div>
  <div class="form-group">
    <!-- <label for="cczPass">Senha</label> -->
    <input type="password" class="form-control" id="cczPass" placeholder="Senha" required="" >
    <!-- <small class="form-text text-muted" id="passwordHelpBlock">Your password must be 8-20 characters long, contain
      letters and numbers, and must not contain spaces, special characters, or emoji.</small> -->
  </div>
  <div class="form-group">
    <!-- <label for="inputVerify3">Verify</label> -->
    <input type="password" class="form-control" id="inputVerify3" placeholder="Confirmar Senha" required="" >
  </div>
  <div class="form-group mt-4">
    <button class="btnx btnx-primary btn-block" type="submit">Cadastrar</button>
  </div>
</form>
