<div dropdown class="dropdown">
  <button  #btn id="dLabel" class="custom-select no-dd-icon  dropdown-select" type="button" dropdownToggle>
    {{tittle}}
    <span class="caret"></span>
  </button>
  <ol *dropdownMenu class="dropdown-menu" aria-labelledby="dLabel" role="menu">

    <li *ngFor="let i of menu" role="menuitem" (click)="abc(i.value, $event, btn)" value="ioio">
      <span class="fa fa-circle"></span>
      {{ i.label }}
    </li>

  </ol>
</div>
