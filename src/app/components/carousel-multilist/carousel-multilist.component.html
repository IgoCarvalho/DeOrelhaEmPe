<carousel 
          [interval]="false">
  <slide *ngFor="let slide of slides; let index=index">
    <img [src]="slide" alt="image slide" style="display: block; width: 100%;">
    <div class="carousel-caption">
      <h4>Slide {{index}}</h4>
    </div>
  </slide>
</carousel>
